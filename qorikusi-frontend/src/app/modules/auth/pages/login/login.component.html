<div class="auth-page">
  
  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Título -->
      <h2 class="auth-title">INICIAR SESIÓN</h2>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Usuario o Email -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Nombre de usuario o correo electrónico</label>
          <input 
            type="text" 
            class="form-control" 
            id="username"
            formControlName="username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Por favor ingresa tu usuario o correo electrónico
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Por favor ingresa tu contraseña
          </div>
        </div>

        <!-- Recordarme -->
        <div class="form-check mb-3">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="remember"
            formControlName="rememberMe"
          >
          <label class="form-check-label" for="remember">
            Recuérdame
          </label>
        </div>

        <!-- Botón Ingresar -->
        <button 
          type="submit" 
          class="btn btn-auth-primary w-100 mb-3"
          [disabled]="loginForm.invalid"
        >
          INGRESAR
        </button>

        <!-- Olvidé mi contraseña -->
        <div class="text-center">
          <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
        </div>

        <!-- Separador -->
        <div class="auth-divider">
          <span>O</span>
        </div>

        <!-- Enlace a Registro -->
        <div class="text-center">
          <p class="mb-0">¿No tienes una cuenta? <a routerLink="/auth/register" class="link-register">Regístrate aquí</a></p>
        </div>

      </form>

    </div>
  </div>

</div>
