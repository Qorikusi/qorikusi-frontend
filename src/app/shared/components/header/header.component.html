<header class="header-qorikusi">
  <div class="container-fluid">
    <div class="row align-items-center py-3">
      
      <!-- Menú Hamburguesa (Siempre visible) -->
      <div class="col-2 col-md-1">
        <button class="btn-hamburger" (click)="toggleMenu()" aria-label="Menú">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Logo Centrado -->
      <div class="col-8 col-md-10 text-center">
        <a routerLink="/" class="logo-link">
          <h1 class="logo-text mb-0">QORiKUSi</h1>
        </a>
      </div>

      <!-- Iconos de Usuario y Carrito -->
      <div class="col-2 col-md-1 text-end">
        <div class="header-icons">
          <!-- Buscador -->
          <button class="icon-btn d-none d-md-inline-block" aria-label="Buscar">
            <i class="fas fa-search"></i>
          </button>

          <!-- Carrito -->
          <a routerLink="/cart" class="icon-btn position-relative">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" *ngIf="cartItemsCount > 0">{{ cartItemsCount }}</span>
          </a>

          <!-- Usuario -->
          <a routerLink="/auth/login" class="icon-btn d-none d-md-inline-block">
            <i class="fas fa-user"></i>
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- Menú Lateral (Desplegable) -->
  <div class="mobile-menu" [class.active]="menuOpen">
    <div class="mobile-menu-header">
      <h2 class="logo-text mb-0">QORiKUSi</h2>
      <button class="btn-close-menu" (click)="toggleMenu()" aria-label="Cerrar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <ul class="mobile-nav-menu">
      <li><a routerLink="/" (click)="toggleMenu()">INICIO</a></li>
      <li><a routerLink="/products" (click)="toggleMenu()">PRODUCTOS</a></li>
      <li><a routerLink="/collections" (click)="toggleMenu()">COLECCIONES</a></li>
      <li><a routerLink="/about" (click)="toggleMenu()">NOSOTROS</a></li>
      <li><a routerLink="/contact" (click)="toggleMenu()">CONTACTO</a></li>
    </ul>
  </div>

  <!-- Overlay para cerrar menú -->
  <div class="menu-overlay" [class.active]="menuOpen" (click)="toggleMenu()"></div>
</header>
